{% extends 'base.html' %}
{% block content %}
<h2>S'inscrire</h2>
<form method="POST">
    {% csrf_token %}
    <p><label for="username"><b>Nom d'utilisateur</b></label>
    <input id="username" type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>
    </p>
    <p><label><b>Mot de passe</b></label>
    <input type="password" id="password" placeholder="Entrer le mot de passe" name="password" required>
    </p>
    <button type="submit">S'inscrire</button>
</form>
{% endblock %}
