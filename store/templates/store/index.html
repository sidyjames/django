{% extends 'base.html' %}
{% block content %}
<h1>Découvrez les meilleurs marques de drônes !</h1>
{% for product in products %}
<h2>{{product.nom}}</h2>
<img src="{{product.thumbnail.url}}" alt="{{product.nom}}" style="max-width: 300px;">
<a href="{% url 'product' product.slug %}">Voir le produit</a>
{% endfor %}
{% endblock %}
